<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/20/007ced/cloud.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="text.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Today's Weather:</h2>
    <div class="data">
    </div>
    <label for="city">City: </label>
      
      <input type="city" id="city" size="15" name="city"  placeholder="Enter city here:" aria-required="true" ></input>
      <br>

      <label for="country">Country: </label>
      
      <input type="country" id="country" size="15" name="country"  placeholder="Enter country here:" aria-required="true" ></input>
      <br>
      
      <button id="submit" type="submit">Submit</button>

      
    </div>
    <script src="script.js"></script>
  </body>
</html>
